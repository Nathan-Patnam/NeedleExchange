<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Event</title>
    <link rel="stylesheet" href="Libraries/Boostrap/css/bootstrap.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Needle Xchange</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Refer a Friend  <i class="fa fa-user-plus"></i></a></li>
                <li><a href="#">Sign Up  <i class="fa fa-user-plus"></i></a></li>
                <li><a href="#">Create Event  <i class="fa fa-user"></i></a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
		<h2 class="text-center">Create a new NeedleXchange Event</h2>
		<form>
			<div class="form-group">
				<label for="eventName">Event Name</label>
				<input type="text" class="form-control" id="eventName" placeholder="My NeedleXchange Event">
			</div>
			<div class="form-group">
				<label for="eventLocation">Event Location</label>
				<input type="text" class="form-control" id="eventLocation" placeholder="1 Brick Rd, My City 12345">
			</div>
			<div class="form-group">
				<label for="eventDescription">Event Description</label>
				<textarea class="form-control" id="eventDescription" rows="3" placeholder="Ennter a brief description."></textarea>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="eventDate">Event Date</label>
						<input type="date" class="form-control" id="eventDate" placeholder="09/16/2017">
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label for="eventTime">Event Time</label>
						<input type="time" class="form-control" id="eventTime">
					</div>				
				</div>
			</div>


			
			<!-- 
			End event info... start organizer info
			-->
			<hr>
			<div class="form-group">
				<label for="organizerName">Organizer's Name</label>
				<input type="text" class="form-control" id="organizerName" placeholder="Jane Doe">
			</div>
			<div class="form-group">
				<label for="organizerEmail">Organizer's Email</label>
				<input type="email" class="form-control" id="organizerEmail" placeholder="email@example.com">
			</div>
			<div class="form-group">
				<label for="organizerPhone">Organizer's Phone</label>
				<input type="tel" class="form-control" id="organizerPhone" placeholder="(123)-456-7890">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
<script src="Libraries/jQuery/jquery-3.2.1.min.js"></script>
<script src="Libraries/Boostrap/js/bootstrap.js"></script>
</script>
</body>
</html>
